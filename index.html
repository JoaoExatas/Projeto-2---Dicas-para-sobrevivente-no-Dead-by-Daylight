<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas para Sobreviventes no Dead by Daylight</title>
</head>
<body>
    <main>
        <div class="passo" id="passo-0">
            <p>Inicio de uma partida, Localize um dos 5 geradores.</p>
            <button class="btn-proximo" data-proximo="1">[Sim] Inicie o trabalho no Gerador</button>
            <button class="btn-proximo" data-proximo="2">[Não] Procure por um Gerador ou um companheiro de equipe</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Trabalhando no Gerador: Alerta de Perigo (som do Assassino ou aviso de habilidade especial):</p>
            <button class="btn-proximo" data-proximo="3">[Sim] Pare de trabalhar e esconda-se</button>
            <button class="btn-proximo" data-proximo="4">[Não] Continue trabalhando no Gerador</button>
        </div>
    </main>
         <div class="passo" id="passo-2">
            <p>Trabalhando no Gerador (continuando): Habilidade de Skill Check:</p>
            <button class="btn-proximo" data-proximo="5">[Sucesso] Continue no Gerador</button>
            <button class="btn-proximo" data-proximo="6">[Falha] Prepare-se para uma possível ação evasiva (assassino pode estar vindo)</button>
         </div>
         <div class="passo" id="passo-3">
             <p>Gerador Concluído: Verifique o Mapa e a Posição do Assassino:</p>
             <button class="btn-proximo" data-proximo="7">[Assassino Perto] Use a cobertura e se mova para um local seguro</button>
             <button class="btn-proximo" data-proximo="8">[Assassino Distante] Procure outro Gerador ou procure a saída</button>
        </div>
    </main>



</body>
</html>
